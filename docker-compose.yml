services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fhir-middleware-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fhirmiddleware
      POSTGRES_USER: ktor
      POSTGRES_PASSWORD: ktorpass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ktor -d fhirmiddleware"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FHIR Middleware Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fhir-middleware-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database connection (connects to postgres service via Docker network)
      DATABASE_URL: "jdbc:postgresql://postgres:5432/fhirmiddleware"
      DATABASE_USER: "ktor"
      DATABASE_PASSWORD: "ktorpass"
      DATABASE_POOL_SIZE: "10"
      # Application settings
      PORT: "8080"
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fhir-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

networks:
  fhir-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
